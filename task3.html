<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eeeeee;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    .todo-box {
      background-color: #ffffff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border: 1px solid #cccccc;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 10px;
      padding: 8px;
      background-color: #f9f9f9;
      border-left: 5px solid #0077b6;
    }

    .completed {
      color: #888888;
      text-decoration: line-through;
    }
  </style>
</head>
<body>

  <h1>My To-Do List</h1>

  <div class="todo-box">
    <ul>
      <li class="completed">Review project curriculum</li>
      <li class="completed">Send client follow-up email</li>
      <li>Update weekly planner</li>
      <li>Practice coding (1 hour)</li>
      <li>Prepare robotics lesson</li>
    </ul>
  </div>

</body>
</html>
