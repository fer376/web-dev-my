<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive To-Do List</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    li {
      background-color: #e0f7fa;
      padding: 10px;
      border-radius: 5px;
      font-size: 16px;
    }

    .completed {
      text-decoration: line-through;
      color: #888888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My To-Do List</h1>
    <ul>
      <li class="completed">Review project curriculum</li>
      <li class="completed">Send client follow-up email</li>
      <li>Update weekly planner</li>
      <li>Practice coding (1 hour)</li>
      <li>Prepare robotics lesson</li>
    </ul>
  </div>

</body>
</html>
